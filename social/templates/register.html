{% extends 'common.html' %}

{% block content %}

{% load static %}

<div class="">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title h4">Register</div>

                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body p-5">

                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form method="post">
                            {% csrf_token %}
                            <!-- <div class="text-center mb-3">
                                <p>Sign up with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div> -->

                            <!-- <p class="text-center">or:</p> -->

                            <!-- Name input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="name" name="name" class="form-control" />
                                <label class="form-label" for="registerName">Name</label>
                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="uname" name="uname" class="form-control" />
                                <label class="form-label" for="registerUsername">Username</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" />
                                <label class="form-label" for="registerEmail">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control" />
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>

                            <!-- Repeat Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="rpassword" name="rpassword" class="form-control" />
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" id="phone" name="phone" class="form-control" />
                                <label class="form-label" >Phone</label>
                            </div>
                            <!-- Submit button -->
                            <input type="submit" class="btn btn-primary btn-block mb-4" style="background-color:#073b4c" value="Sign Up">
                        </form>
                        <div class="text-center">
                            <p>Aready a member? <a href="{% url 'login1' %}" style="color:#073b4c">Login</a></p>
                        </div>
                    </div>
                    {% if message %}<script>alert("{{message}}")</script>{% endif %}
                </div>
            </div>
        </div>


    </div>


</div>
    <!-- fontawesome v5-->
    <script src="{% static 'js/fontawesome.js' %} "></script>
{% endblock %}
