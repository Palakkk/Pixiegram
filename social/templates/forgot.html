{% extends 'common.html' %}

{% block content %}

{% load static %}

<div class="">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title h4">Login</div>

                <a href="{% url 'login1'%}"><button type="button" class="close" data-dismiss="modal">&times;</button></a>
            </div>


            <div class="modal-body p-5">

                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" />
                                <label class="form-label" for="loginName">Email</label>
                            </div>

                            

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color:#073b4c">Send E-mail</button>
                        </form>
                    </div>
                    
                    </form>
                </div>
            </div>
            <!-- //main content -->
            {% if message %}
            <script>alert("{{message}}")</script>{% endif %}

        </div>
    </div>
</div>

</div>
<!-- fontawesome v5-->
<script src="{% static 'js/fontawesome.js' %} "></script>
{% endblock %}
